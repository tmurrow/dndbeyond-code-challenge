<!--The content below is only a placeholder and can be replaced.-->
<div class="center">
  <div>
    <h1>TitanStar Legends</h1>
    <h2>Rune Mastery Loadout Talent Calculator 9000</h2>
  </div>

  <div class="rune-row">
    <span>Talent Path 1</span>
    <button class="rune icon-stack" [ngClass]="{'active' : isSelected('stack')}" (click)="select('stack')" (contextmenu)="deselect('stack')"></button>
    <button class="rune icon-utensils" [ngClass]="{'active' : isSelected('utensils')}" (click)="select('utensils')" (contextmenu)="deselect('utensils')"></button>
    <button class="rune icon-cake" [ngClass]="{'active' : isSelected('cake')}" (click)="select('cake')" (contextmenu)="deselect('cake')"></button>
    <button class="rune icon-crown" [ngClass]="{'active' : isSelected('crown')}" (click)="select('crown')" (contextmenu)="deselect('crown')"></button>
  </div>
  <div class="rune-row">
    <span>Talent Path 2</span>
    <button class="rune icon-ship" [ngClass]="{'active' : isSelected('ship')}" (click)="select('ship')" (contextmenu)="deselect('ship')"></button>
    <button class="rune icon-scuba" [ngClass]="{'active' : isSelected('scuba')}" (click)="select('scuba')" (contextmenu)="deselect('scuba')"></button>
    <button class="rune icon-bolt" [ngClass]="{'active' : isSelected('bolt')}" (click)="select('bolt')" (contextmenu)="deselect('bolt')"></button>
    <button class="rune icon-skull" [ngClass]="{'active' : isSelected('skull')}" (click)="select('skull')" (contextmenu)="deselect('skull')"></button>
  </div>
  <div>
    Points spent: {{currentPoints}} / {{totalPoints}}
  </div>
</div>
