<header>
  <h2>TitanStar Legends - Rune Mastery Loadout Talent Calculator 9000</h2>
</header>

<div class="container">

  <div class="rune-tree">

    <div class="rune-path">
      <p>TALENT PATH 1</p>
      <button class="rune" [ngClass]="{'active' : isSelected('stack')}" (click)="select('stack')" (contextmenu)="deselect('stack')"><span class="icon-stack"></span></button>
      <button class="rune" [ngClass]="{'active' : isSelected('utensils')}" (click)="select('utensils')" (contextmenu)="deselect('utensils')"><span class="icon-utensils"></span></button>
      <button class="rune" [ngClass]="{'active' : isSelected('cake')}" (click)="select('cake')" (contextmenu)="deselect('cake')"><span class="icon-cake"></span></button>
      <button class="rune" [ngClass]="{'active' : isSelected('crown')}" (click)="select('crown')" (contextmenu)="deselect('crown')"><span class="icon-crown"></span></button>
    </div>

    <div class="rune-path">
      <p>TALENT PATH 2</p>
      <button class="rune" [ngClass]="{'active' : isSelected('ship')}" (click)="select('ship')" (contextmenu)="deselect('ship')"><span class="icon-ship"></span></button>
      <button class="rune" [ngClass]="{'active' : isSelected('scuba')}" (click)="select('scuba')" (contextmenu)="deselect('scuba')"><span class="icon-scuba"></span></button>
      <button class="rune" [ngClass]="{'active' : isSelected('bolt')}" (click)="select('bolt')" (contextmenu)="deselect('bolt')"><span class="icon-bolt"></span></button>
      <button class="rune" [ngClass]="{'active' : isSelected('skull')}" (click)="select('skull')" (contextmenu)="deselect('skull')"><span class="icon-skull"></span></button>
    </div>

  </div>

  <div class="points-container">
    <div class="points">{{currentPoints}} / {{totalPoints}}</div>
    <div class="points-label">Points Spent</div>
  </div>
